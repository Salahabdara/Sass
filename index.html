<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>وظائف برو - منصة الوظائف والمناقصات الذكية</title>
    <meta name="description" content="منصة وظائف برو - اكتشف أفضل الفرص الوظيفية والمناقصات في المملكة العربية السعودية مع نظام ذكي لمطابقة السير الذاتية باستخدام الذكاء الاصطناعي" />
    <meta name="keywords" content="وظائف، مناقصات، السعودية، توظيف، سيرة ذاتية، ذكاء اصطناعي، ATS" />
    <meta property="og:title" content="وظائف برو - منصة الوظائف والمناقصات الذكية" />
    <meta property="og:description" content="اكتشف أفضل الفرص الوظيفية والمناقصات مع نظام ذكي لمطابقة السير الذاتية" />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
      body {
        margin: 0;
        font-family: 'Cairo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        background: #f9f9fa;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 2rem;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 2rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        opacity: 0;
        animation: fadeIn 0.5s ease-in-out 0.5s forwards;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        opacity: 0.8;
        opacity: 0;
        animation: fadeIn 0.5s ease-in-out 1s forwards;
      }
      
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      
      .app-icon {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      
      .app-icon svg {
        width: 40px;
        height: 40px;
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="app-icon">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 6h-2V4c0-1.11-.89-2-2-2H4c-1.11 0-2 .89-2 2v7h2c0 1.66 1.34 3 3 3s3-1.34 3-3h2v5h-2c0 1.66-1.34 3-3 3s-3-1.34-3-3H2v3c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2z"/>
          </svg>
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text">وظائف برو</div>
        <div class="loading-subtitle">منصة الوظائف والمناقصات الذكية</div>
      </div>
    </div>
    <script type="module" src="/src/react-app/main.tsx"></script>
  </body>
</html>
